<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background: url('Background.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gift-box {
            width: 150px;
            height: 150px;
            background: red;
            position: relative;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid gold;
            overflow: hidden;
        }

        .box-left, .box-right {
            width: 50%;
            height: 100%;
            background: red;
            position: absolute;
            transition: transform 0.5s ease-out;
        }

        .box-left {
            left: 0;
            border-right: 2px solid gold;
        }

        .box-right {
            right: 0;
            border-left: 2px solid gold;
        }

        .open-text {
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            position: absolute;
            transition: opacity 0.5s ease-in-out;
        }

        .message {
            font-size: 1.5em;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease-in;
            position: absolute;
            text-align: center;
        }

        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .balloon {
            width: 30px;
            height: 40px;
            background: pink;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            animation: floatUp 4s ease-in infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" onclick="openGift()">
        <div class="gift-box">
            <div class="box-left" id="box-left"></div>
            <div class="box-right" id="box-right"></div>
            <div class="open-text" id="open-text">Open Me</div>
        </div>
        <div class="message" id="message">Marshall forever loves Syabila ❤️</div>
    </div>
    <div class="balloons" id="balloons"></div>

    <script>
        function openGift() {
            document.getElementById('box-left').style.transform = 'translateX(-100%)';
            document.getElementById('box-right').style.transform = 'translateX(100%)';
            document.getElementById('message').style.opacity = '1';
            document.getElementById('open-text').style.opacity = '0'; // Hide "Open Me" text
            spawnBalloons();
        }

        function spawnBalloons() {
            const balloonContainer = document.getElementById('balloons');
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 90 + 'vw';
                balloon.style.animationDelay = Math.random() * 2 + 's';
                balloonContainer.appendChild(balloon);
            }
        }
    </script>
</body>
</html>
